<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>... . .-.. . -- .-</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background-color: #fff5f8;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Fredoka One', sans-serif;
    position: relative;
  }

  /* Animated background blobs */
  .blob {
    position: absolute;
    border-radius: 50%;
    filter: blur(60px);
    opacity: 0.6;
    animation: float 15s infinite alternate ease-in-out;
    z-index: 0;
  }
  .blob1 {
    width: 300px; height: 300px;
    background: #ff7ca8;
    top: -100px; left: -100px;
    animation-duration: 20s;
  }
  .blob2 {
    width: 250px; height: 250px;
    background: #dfb6c4;
    bottom: -80px; right: -80px;
    animation-duration: 18s;
  }
  .blob3 {
    width: 200px; height: 200px;
    background: #ff597d;
    top: 50%; left: 70%;
    animation-duration: 22s;
  }
  @keyframes float {
    0% { transform: translate(0,0) scale(1); }
    100% { transform: translate(50px, -50px) scale(1.2); }
  }

  /* Date display */
  #date {
    font-size: 3em;
    color: #f93f6d;
    z-index: 2;
    text-shadow: 2px 2px 5px rgba(255,255,255,0.7);
    position: absolute;
    top: 20%;
  }

  /* Cat section */
  .cat-container {
    display: none;
    flex-direction: row;
    align-items: flex-start;
    z-index: 2;
    opacity: 0;
    transform: translateY(100px);
    animation: slideUp 1s ease-out forwards;
  }
  @keyframes slideUp {
    to { transform: translateY(0); opacity: 1; }
  }

  .message {
    font-size: 2.5em;
    color: #ff3366;
    margin-right: 20px;
    max-width: 250px;
    text-align: right;
    text-shadow: 2px 2px 5px rgba(255,255,255,0.7);
    animation: pulse 1.5s infinite alternate ease-in-out;
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    100% { transform: scale(1.05); }
  }

  .cat img {
    width: 200px;
    animation: wave 1s infinite alternate ease-in-out;
  }
  @keyframes wave {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(5deg); }
  }

  /* White fade overlay */
  .fade {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgb(255, 197, 223);
    z-index: 3;
    opacity: 0;
    pointer-events: none;
  }
  .fade.show {
    animation: fadeIn 0.8s forwards;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>
  <!-- Background blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <!-- Date display -->
  <div id="date">Loading...</div>

  <!-- Cat with message -->
  <div class="cat-container">
    <div class="message">Selema krade jorgan</div>
    <div class="cat">
      <img src="cat1.gif" alt="Cute cat raising paw">
    </div>
  </div>

  <!-- Fade effect -->
  <div class="fade"></div>

<script>
  const startDate = new Date(2024, 2, 23); // 23 March 2024
  const endDate = new Date(2025, 7, 9);   // 9 August 2025
  let currentDate = new Date(startDate);
  let speed = 150; // faster counting
  const dateEl = document.getElementById('date');
  const catContainer = document.querySelector('.cat-container');
  const fadeEl = document.querySelector('.fade');

  function formatDate(date) {
    let d = date.getDate().toString().padStart(2, '0');
    let m = (date.getMonth() + 1).toString().padStart(2, '0');
    let y = date.getFullYear();
    return `${d}.${m}.${y}`;
  }

  function step() {
    dateEl.textContent = formatDate(currentDate);

    if (currentDate.getTime() < endDate.getTime()) {
      currentDate.setDate(currentDate.getDate() + 1);

      let remaining = (endDate - currentDate) / (1000 * 60 * 60 * 24);
      if (speed > 30 && remaining > 100) speed *= 0.95; 
      else if (remaining < 50) speed *= 1.05;

      setTimeout(step, speed);
    } else {
      fadeEl.classList.add('show');
      setTimeout(() => {
        dateEl.style.display = 'none';
        fadeEl.style.display = 'none';
        catContainer.style.display = 'flex';
      }, 800);
    }
  }

  step();
</script>
</body>
</html>
